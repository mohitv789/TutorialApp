

<mat-card *ngFor="let tutorial of tutorials" class="course-card mat-elevation-z10">

  <mat-card-header style="max-width: 1000px;">

      <mat-card-title>{{tutorial.description}}</mat-card-title>

  </mat-card-header>

  <img mat-card-image [src]="tutorial.iconUrl" style="max-width: 300px;margin: auto auto;">

  <mat-card-content style="text-align: center;">
    <p [innerHTML]="tutorial.longDescription"></p>
  </mat-card-content>

</mat-card>
