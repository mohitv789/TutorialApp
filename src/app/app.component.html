<mat-sidenav-container fullscreen>

  <mat-sidenav #start>
      <mat-nav-list (click)="start.close()">

        <a mat-list-item routerLink="/tutorials" *ngIf="isLoggedIn$ | async">
            <mat-icon>library_books</mat-icon>
            <span>Tutorials</span>
        </a>
        <a mat-list-item routerLink="/userfeed" *ngIf="isLoggedIn$ | async">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/profile" *ngIf="isLoggedIn$ | async">
          <mat-icon>face</mat-icon>
          <span>Profile</span>
        </a>
        <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
        </a>
        <a mat-list-item routerLink="/signup" *ngIf="isLoggedOut$ | async">
          <mat-icon>account_circle</mat-icon>
          <span>Signup</span>
        </a>
        <a mat-list-item  (click)="logout()" *ngIf="isLoggedIn$ | async">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </a>

      </mat-nav-list>

  </mat-sidenav>


  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-container *ngIf="(user.pictureUrl$ | async) as pictureUrl">

        <img class="user-avatar" [src]="pictureUrl">
        <span style="margin-left: 10px;">{{user.displayName$ | async}}</span>

      </ng-container>

    </div>


  </mat-toolbar>

<div class="spinner-container" *ngIf="loading">

  <mat-spinner></mat-spinner>

</div>

  <router-outlet></router-outlet>

</mat-sidenav-container>
