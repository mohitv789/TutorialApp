

<mat-card *ngFor="let tutorial of tutorials" class="course-card mat-elevation-z10">

  <mat-card-header>

      <mat-card-title>{{tutorial.description}}</mat-card-title>

  </mat-card-header>

  <img mat-card-image [src]="tutorial.iconUrl" style="max-width: 400px;justify-content: center;">

  <mat-card-content>
      <p>{{tutorial.longDescription}}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">

      <button mat-raised-button color="primary" [routerLink]="['/tutorials', tutorial.id]">
          VIEW
      </button>

    <button mat-mini-fab color="accent" (click)="editTutorial(tutorial)">
      <mat-icon class="add-course-btn" >edit</mat-icon>
    </button>

  </mat-card-actions>

</mat-card>
