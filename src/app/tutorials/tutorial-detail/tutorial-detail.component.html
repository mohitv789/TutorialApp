<div class="course" *ngIf="(tutorial$ | async) as tutorial">

  <h2>{{tutorial.description}}</h2>
  <button mat-mini-fab color="accent" *ngIf="!!(tutorial.owner.toString() == user_id.toString())" (click)="editTutorial(tutorial)">
    <mat-icon class="add-course-btn" >edit</mat-icon>
  </button>
  <img [src]="tutorial.iconUrl" class="course-thumbnail mat-elevation-z8">
  <p>{{tutorial.longDescription}}</p>
  <div class="spinner-container" *ngIf="loading">

      <mat-spinner></mat-spinner>

  </div>

  <div class="section-container" *ngIf="(sections$ | async) as sections">
    <mat-tab-group dynamicHeight>
      <mat-tab
        class="mat-tab"
        *ngFor="let sectionEl of sections; let index = index"
        label="Section {{ index + 1 }}"
      >
        <app-tutorial-section
          [section]="sectionEl"
          [canShow]="!!canshow"
        ></app-tutorial-section>
      </mat-tab>
    </mat-tab-group>
  </div>


</div>
